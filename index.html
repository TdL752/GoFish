<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="content" width="device-width, initial-scale=1.0">
        <title>Go Fish</title>
        <link rel="stylesheet" href="gofish.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title-bar">
            <h1 id="title">
                Go Fish
            </h1>
            <h2 id="card-option-label">
                Card Backgrounds
            </h2>
            <select id="select-menu">
                <option value="fish-card" id="fish-card" class="option" selected>
                    Fish Card
                </option>
                <option value="red-card" id="red-card" class="option">
                    Red Card
                </option>
            </select>
        </div>
        <div id="collected-dealer-cards">
        </div>
        <hr />
        <div id="dealer-dialog">
        </div>
        <div id="dealer-cards">
        </div>
        <div id="deck">
        </div>
        <div id="player-cards">
        </div>
        <hr />
        <div id="collected-player-cards">
        </div>
        <div id="go-fish" class="buttons">
        </div>
        <div class="buttons">
            <button id="deal-btn">
                Deal
            </button>
            <button id="restart">
                Restart
            </button>
        </div>
        <script src="gofish.js"></script>
    </body>
</html>
